<!--  Body Wrapper -->
<div class="modal" tabindex="-1" id="modaActualiza" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header container">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Actualizar Contraseña</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (submit)="actualizarContrasena()">
                <div class="container col-10 col-sm-10 col-md-10 col-lg-6 float-start form-group">
                    <label class="form-label">Contraseña (*)</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="contrasena" >
                </div>
                <div class="container col-10 col-sm-10 col-md-10 col-lg-6 float-start form-group">
                    <label class="form-label">Confirmar Contraseña (*)</label>
                    <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" [(ngModel)]="confirmarContrasena" >
                </div>
        
                <div class="modal-footer col-md-12 float-start">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary botonSilveragro" data-bs-dismiss="modal">Actualizar</button>
                </div>
            </form>
        </div>
        
      </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
    <!-- <h5 class="card-title fw-semibold mb-4">Componente de ejemplo
        <a data-bs-toggle="modal" data-bs-target="#modaCrea" target="_blank" class="btn btn-sm btn-primary botonSilveragro ms-5">Agregar nuevo</a>
    </h5> -->
    <!-- cuerpo de car -->
    <div class="mb-0">
        <form action="">
            <div class="container col-12 col-sm-12 col-md-10 col-lg-6 float-start">
                <label class="form-label">Correo Electrónico (*)</label>
                <input type="text" class="form-control" id="correo" name="Usuario"[(ngModel)]="usuario.tx_correo">
            </div>
            <div class="container col-12 col-sm-12 col-md-6 col-lg-6 float-start">
                <label class="form-label">Nombre (*)</label>
                <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="usuario.tx_nombre">
            </div>
            <div class="container col-12 col-sm-12 col-md-10 col-lg-6 float-start">
                <label class="form-label">Perfil (*)</label>
                <select id="Perfil" name="Perfil" class="form-select"  [(ngModel)]="usuario.in_perfil" disabled>
                    <option value="" disabled selected>Seleccione...</option>
                    <option *ngFor="let Perfil of Perfiles" [value]="Perfil.id_perfil">{{Perfil.tx_descripcion}}</option>
                </select>
            </div>
            <div class="container col-12 col-sm-12 col-md-6 col-lg-6 float-start">
            </div>
            <div class="container col-12 col-sm-12 col-md-6 col-lg-6 float-start form-group">
                <label class="form-label">Usuario (*)</label>
                <input type="text" class="form-control" id="tx_usuario" name="tx_usuario"[(ngModel)]="usuario.tx_usuario" disabled>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-6 d-flex justify-content-end mt-5">
            <a data-bs-toggle="modal" data-bs-target="#modaActualiza" target="_blank" class="btn btn-md btn-primary botonSilveragro">Actualizar Contraseña</a>
        </div>
        
        <div class="col-6 d-flex justify-content-start mt-5 modal-body">
            <form (submit)="actualizar() ">
                <button type="submit" class="btn btn-md btn-primary botonSilveragro">Actualizar Datos De Usuario</button>
            </form>
        </div>
    </div>
</div>
