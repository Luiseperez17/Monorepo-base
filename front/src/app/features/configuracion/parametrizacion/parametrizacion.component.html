
<!-- contenido central-->
<div class="container-fluid">
  <!--Inicio del contenido central-->
  <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mt-5" style="top:50px;" *ngIf="permisosModulo && permisosModulo.ver == 1">      
    <div class="card-body px-4 py-3">
        <div class="row align-items-center">
          <div class="col-9">
            <h4 class="fw-semibold mb-8">{{tituloModulo}}</h4>
            <!-- <p>A continuación verá el listado de usuarios creado en el sistema</p> -->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <!-- <a class="text-muted text-decoration-none" [routerLink]="'/home'">Home</a> -->
                </li>
                <li class="breadcrumb-item" aria-current="page">{{tituloModulo}}</li>
              </ol>
            </nav>
          </div>
          <div class="col-3">
            <div class="text-center mb-n5">
              <img src="../../../../../assets/images/logos/ChatBc.png" alt="" class="img-fluid mb-n4">
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="card mt-5" style="top: 50px;">
      <div class="card-body">
          <div class="mb-0">
              <div class="container py-5">
                  <div class="row">
                      <ng-container *ngFor="let opcion of elementos">
                          <ng-container *ngIf="opcion._id != 9 && opcion._id != 10 && opcion._id != 12 && opcion._id != 27">
                              <div class="col-md-3 py-2" [routerLink]="'/'+opcion.urlModulo+'/'+opcion._id">
                                  <div class="icon-container text-center icono">
                                      <i class="{{ opcion.iconoModulo }}" style="font-size: 25px;"></i>
                                  </div>
                                  <p class="text-center icono">{{ opcion.nombreModulo }}</p>
                              </div>
                          </ng-container>
                      </ng-container>                            
                  </div>                                                
              </div>
          </div>
      </div>
  </div>
  <div class="container-fluid mt-0 pt-0" >
    <ng-container *ngIf="permisosModulo && permisosModulo.ver == 0">
      <!-- <app-no-acceso></app-no-acceso> -->
    </ng-container>
  </div>
  <!--Fin del contenido central-->
</div>
<!--fin contenido central-->
